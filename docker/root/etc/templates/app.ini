APP_NAME = $APP_NAME
RUN_MODE = $RUN_MODE

[repository]
ROOT = /data/git/repositories

[repository.local]
LOCAL_COPY_PATH = /data/giteria/tmp/local-repo

[repository.upload]
TEMP_PATH = /data/giteria/uploads

[server]
APP_DATA_PATH = /data/giteria
DOMAIN           = $DOMAIN
SSH_DOMAIN       = $SSH_DOMAIN
HTTP_PORT        = $HTTP_PORT
ROOT_URL         = $ROOT_URL
DISABLE_SSH      = $DISABLE_SSH
SSH_PORT         = $SSH_PORT
SSH_LISTEN_PORT  = $SSH_LISTEN_PORT
LFS_START_SERVER = $LFS_START_SERVER

[database]
PATH = /data/giteria/giteria.db
DB_TYPE = $DB_TYPE
HOST    = $DB_HOST
NAME    = $DB_NAME
USER    = $DB_USER
PASSWD  = $DB_PASSWD
LOG_SQL = false

[indexer]
ISSUE_INDEXER_PATH = /data/giteria/indexers/issues.bleve

[session]
PROVIDER_CONFIG = /data/giteria/sessions

[picture]
AVATAR_UPLOAD_PATH = /data/giteria/avatars
REPOSITORY_AVATAR_UPLOAD_PATH = /data/giteria/repo-avatars

[attachment]
PATH = /data/giteria/attachments

[log]
MODE = console
LEVEL = info
ROOT_PATH = /data/giteria/log

[security]
INSTALL_LOCK = $INSTALL_LOCK
SECRET_KEY   = $SECRET_KEY
REVERSE_PROXY_LIMIT = 1
REVERSE_PROXY_TRUSTED_PROXIES = *

[service]
DISABLE_REGISTRATION = $DISABLE_REGISTRATION
REQUIRE_SIGNIN_VIEW  = $REQUIRE_SIGNIN_VIEW

[lfs]
PATH = /data/git/lfs
