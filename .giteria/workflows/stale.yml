name: "Close stale issues and PRs"
on:
  schedule:
    - cron: "30 1 * * *" # Every Day at 1h30

jobs:
  stale:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - uses: actions/stale@v10
        with:
          # General
          repo-token: ${{ secrets.GITHUB_TOKEN }}

          # Issues
          stale-issue-message: |
            This issue has been automatically marked as stale because it has not had recent activity.
            It will be closed in 7 days if no further activity occurs.
            Thank you for your contributions!
          close-issue-message: |
            This issue has been automatically closed due to inactivity.
            Please feel free to reopen it if you still need assistance.
          stale-issue-label: "stale"
          exempt-issue-labels: "pinned,security,bug,help wanted"
          days-before-issue-stale: 60
          days-before-issue-close: 7

          # Pull Requests
          stale-pr-message: |
            This pull request has been automatically marked as stale because it has not had recent activity.
            It will be closed in 7 days if no further activity occurs.
            Thank you for your contributions!
          close-pr-message: |
            This pull request has been automatically closed due to inactivity.
            Please feel free to reopen it if you are still working on it.
          stale-pr-label: "stale"
          exempt-pr-labels: "pinned,security,WIP"
          days-before-pr-stale: 30
          days-before-pr-close: 7

          # Remove stale label on activity
          remove-stale-when-updated: true

          # Don't close if there are assigned reviewers
          exempt-all-pr-assignees: false

          # Debug mode (set to false in production)
          debug-only: false
