version: "3.9"

services:
  # Service pour le serveur Aether Identity
  identity-server-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: identity-server-dev
    # Port interne uniquement (pas de publication publique)
    expose:
      - "8080"
    environment:
      - JWT_SECRET=${JWT_SECRET:-votre-cle-secrete-ici}
      - ACCESS_TOKEN_EXP=${ACCESS_TOKEN_EXP:-15}
      - REFRESH_TOKEN_EXP=${REFRESH_TOKEN_EXP:-720}
      - DATABASE_URL=${DATABASE_URL:-host=postgres user=postgres password=postgres dbname=aether_identity port=5432 sslmode=disable}
      - PORT=${PORT:-8080}
    volumes:
      - .:/app
    restart: unless-stopped
    healthcheck:
      test:
        ["CMD", "wget", "--spider", "-q", "http://localhost:8080/api/v1/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    # Network defini par l'orchestrateur ou en mode standalone
    # networks:
    #   - aether-network
    profiles:
      - "" # Par defaut disponible

  # Service aether-server avec port public expose (pour developpement standalone)
  identity-server-public:
    extends:
      service: identity-server-dev
    ports:
      - "8080:8080"
    profiles:
      - standalone-public
    depends_on:
      - postgres

  # Service PostgreSQL pour le developpement standalone
  postgres:
    image: postgres:16-alpine
    container_name: identity-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: aether_identity
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - identity-network-dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    profiles:
      - standalone # Ne demarre qu'avec --profile standalone

# Reseau pour la communication entre les services en mode standalone
networks:
  identity-network-dev:
    driver: bridge
    name: identity-network-dev

# Volumes pour persister les donnees
volumes:
  postgres_data:
    driver: local
